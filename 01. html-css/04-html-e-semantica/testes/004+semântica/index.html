<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semântica</title>
</head>
<body>
  <!-- Citação -->
  <h1>blockquote</h1>
  <blockquote cite="https://citacoes.in/">
    <p> Entre a dor e o nada o que você escolhe</p>
  </blockquote>
  <p> Carlos Drummond</p> 

  <!-- Citação inline no texto -->
  <h2>q</h2>
 <p> Como já dizia Carlos Drummond <q>Entre a dor e o nada o que você escolhe</q> </p>

 <!-- citar o nome de um livro,filme,peça deixa em italico -->
 <h3>cite</h3>
 <p> Essa frase é do livro <cite> As coisas que você só vê quando desacelera</cite></p>

 <!-- Dar enfâse em algo -->
 <h4>Strong</h4>

 <p>Quando eu olhei aquela mensagem <strong>Não consegui acreditar!</strong></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>
    <button onclick="clickMe()">Clique me</button>
  </p>

  <p>
    Focus
    <input onfocus="focusMe()" type="text" name="focus-text">
  </p>

  <p>
    Blur
    <input onblur="blurMe()" type="text" name="blur-text">
  </p>

  <p>
    Change
    <input onchange="changeMe()" type="text" name="chance-text">
  </p>

  <p onmouseover="overMe()"> Passe o mouse sobre mim</p>


  <script src="./01eventos.js"></script>
</body>

</html>
